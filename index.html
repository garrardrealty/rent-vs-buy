<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rent vs Buy & Sell Calculator | Chris Garrard Realty</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 900px;
            margin: auto;
            background-color: #f7f7f7;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .results {
            margin-top: 30px;
            padding: 15px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .results strong {
            color: #2980b9;
        }
        footer {
            margin-top: 40px;
            text-align: center;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>

    <h1>Rent vs Buy & Sell in 5 Years</h1>
    <p style="text-align:center;">Helping Families Make Smart Financial Decisions About Homeownership</p>

    <label>Home Purchase Price ($):</label>
    <input type="number" id="homePrice" value="300000">

    <label>Down Payment (%):</label>
    <input type="number" id="downPayment" value="5">

    <label>Loan Interest Rate (%):</label>
    <input type="number" id="interestRate" value="6.5">

    <label>Loan Term (years):</label>
    <input type="number" id="loanTerm" value="30">

    <label>Annual Property Taxes (% of Home Value):</label>
    <input type="number" id="propertyTaxes" value="0.5">

    <label>Annual Home Insurance ($):</label>
    <input type="number" id="insurance" value="1500">

    <label>Annual Property Value Growth (%):</label>
    <input type="number" id="growthRate" value="2">

    <label>Monthly Rent ($):</label>
    <input type="number" id="monthlyRent" value="1600">

    <label>Annual Rent Increase (%):</label>
    <input type="number" id="rentIncrease" value="3">

    <label>Years to Compare:</label>
    <input type="number" id="years" value="5">

    <div class="results" id="results"></div>

    <footer>
        Chris Garrard | Veteran-Owned Real Estate
    </footer>

    <script>
        function formatNumber(num) {
            return num.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        }

        function calculate() {
            const getValue = (id) => parseFloat(document.getElementById(id).value) || 0;

            const homePrice = getValue('homePrice');
            const downPaymentPercent = getValue('downPayment');
            const interestRateMonthly = getValue('interestRate') / 100 / 12;
            const loanTermMonths = getValue('loanTerm') * 12;
            const propertyTaxesPercent = getValue('propertyTaxes') / 100;
            const insuranceAnnual = getValue('insurance');
            const growthRate = getValue('growthRate') / 100;
            let monthlyRent = getValue('monthlyRent');
            const rentIncrease = getValue('rentIncrease') / 100;
            const years = getValue('years');
            const sellingCostPercent = 0.07; // 7% selling costs

            const downPayment = homePrice * (downPaymentPercent / 100);
            const loanAmount = homePrice - downPayment;
            const monthlyPrincipalInterest = loanAmount * interestRateMonthly / (1 - Math.pow(1 + interestRateMonthly, -loanTermMonths));
            const monthlyInsurance = insuranceAnnual / 12;

            let totalBuyCost = downPayment;
            let totalRentCost = 0;
            let homeValue = homePrice;
            let remainingLoan = loanAmount;

            for (let i = 1; i <= years; i++) {
                const yearlyMortgage = monthlyPrincipalInterest * 12;
                const yearlyTaxes = propertyTaxesPercent * homeValue;
                const yearlyMaintenance = 0.015 * homeValue;
                totalBuyCost += yearlyMortgage + yearlyTaxes + insuranceAnnual + yearlyMaintenance;

                homeValue *= (1 + growthRate);
                totalRentCost += monthlyRent * 12;
                monthlyRent *= (1 + rentIncrease);

                // Loan amortization (simple approximation)
                remainingLoan = remainingLoan * Math.pow(1 + interestRateMonthly, 12) - (monthlyPrincipalInterest * ((Math.pow(1 + interestRateMonthly, 12) - 1) / interestRateMonthly));
            }

            const sellingCosts = homeValue * sellingCostPercent;
            const proceedsAfterSale = homeValue - remainingLoan - sellingCosts;
            const netProfitFromBuying = proceedsAfterSale - totalBuyCost;

            document.getElementById('results').innerHTML = `
                <strong>Renting Total Cost Over ${years} Years:</strong> $${formatNumber(totalRentCost)}<br><br>

                <strong>Total Buying Cost (Including Down Payment, Mortgage, Taxes, Insurance, Maintenance):</strong> $${formatNumber(totalBuyCost)}<br>
                <strong>Estimated Home Value After ${years} Years:</strong> $${formatNumber(homeValue)}<br>
                <strong>Remaining Loan Balance:</strong> $${formatNumber(remainingLoan)}<br>
                <strong>Estimated Selling Costs (7%):</strong> $${formatNumber(sellingCosts)}<br>
                <strong>Cash You'd Pocket After Selling:</strong> $${formatNumber(proceedsAfterSale)}<br><br>

                <strong>Net Profit or Loss From Buying & Selling:</strong> $${formatNumber(netProfitFromBuying)}<br><br>

                <strong>Final Comparison:</strong> <br>
                Renting costs you $${formatNumber(totalRentCost)} with $0 return.<br>
                Buying gives you $${formatNumber(netProfitFromBuying > 0 ? netProfitFromBuying : 0)} back after selling.<br>
                <strong>${netProfitFromBuying > 0 ? 'Buying is better!' : 'Renting is cheaper over this time period.'}</strong>
            `;
        }

        document.querySelectorAll('input').forEach(el => {
            el.addEventListener('input', calculate);
        });
        window.onload = calculate;
    </script>

</body>
</html>
